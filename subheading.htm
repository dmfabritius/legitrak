<html>
<head>
<link rel="stylesheet" href="styles.css" type="text/css">
<script src="js/bts.js"></script>
<script>
function init(){
	if ((cust=getCookie("CustomerName"))!="") document.getElementById("custName").innerHTML=cust
	if ((clt=getCookie("ClientName"))!="") document.getElementById("cltName").innerHTML=clt
	document.getElementById("sep").innerHTML = (clt!="") ? "&#153;&#151;" : ""
}
</script>
</head>
<body class=grd5c onload='init()'>
<table border=0 cellpadding=0 cellspacing=0 class=hdg60><tr valign=top>
<td id=custName style='font-weight:bold'></td>
<td valign=middle style='font-size:12pt;padding:0 17'><font id=sep face='WingDings'></font></td>
<td id=cltName></td>
</tr></table>
</body>
</html>
